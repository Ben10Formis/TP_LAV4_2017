<!--app-menu></app-menu-->
<!-- index.html -->
<div class="container estilosContainer">
  
<h1>{{nuevoJuego.nombre}}</h1>
<form name="juego">
<ul>
   <li>
   Primer número: <input [(ngModel)]="nuevoJuego.primer" placeholder="Primer número" name="primer" type="text" class="form-control" style="width:50%" readonly/>
  
  </li>
  <li>
   Operador: <input [(ngModel)]="nuevoJuego.operador" placeholder="Operador" name="op" type="text" class="form-control" style="width:50%" readonly/>
    
  </li>
  <li>
   Segundo número: <input [(ngModel)]="nuevoJuego.segundo" placeholder="Segundo número" name="segundo" type="text" class="form-control" style="width:50%" readonly/>
    
  </li>
  <li>
    Ingrese la respuesta: <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese número" name="numeroIngresado" type="text" class="form-control" style="width:50%"/>
     
   </li>
  <li>
    <h2 [hidden]="ocultarVerificar" ><button (click)="verificar()" class="btn btn-success btn-lg">Verificar en {{Tiempo}} </button></h2>
  </li>
  <li>
    <h2 [hidden]="!ocultarVerificar"><button  (click)="NuevoJuego()"  class="btn btn-info btn-lg">Nuevo juego</button></h2>
  </li>
  <li *ngIf="nuevoJuego.primer != null">
       
    <h2 [hidden]="ocultarVerificar"><p> <i class="fa fa-spinner fa-spin"></i> Esperando numero...</p></h2>
   <!-- <h2 [hidden]="ocultarVerificar"><p> <mat-spinner>.</mat-spinner><br />    Esperando número...</p></h2>-->

    <h3 [hidden]="!nuevoJuego.gano">usted adivino el número</h3>
    <h3 [hidden]="nuevoJuego.gano">usted aún no gano </h3>
  </li>

</ul>
</form>
<div id="snackbar">{{Mensajes}}</div>
</div>
